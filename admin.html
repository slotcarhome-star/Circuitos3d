<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TRACKS & TELEMETRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo base igual al original pero con tintes verdes muy oscuros */
        body { background-color: #020617; font-family: sans-serif; color: white; }
        
        /* Glassmorphism Verde */
        .glass { 
            background: rgba(6, 78, 59, 0.6); /* Verde oscuro transl√∫cido */
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(52, 211, 153, 0.2); 
        }
        
        /* Inputs oscuros pero con toque verde */
        .input-dark { 
            background: #064e3b; 
            border: 1px solid #065f46; 
            color: white; 
            outline: none; 
            transition: 0.3s; 
        }
        .input-dark:focus { 
            border-color: #4ade80; 
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3); 
        }
    </style>
</head>
<body class="min-h-screen p-2">

    <!-- 1. PANTALLA DE BLOQUEO -->
    <div id="login-overlay" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center shadow-2xl border border-green-800">
            <i class="fas fa-satellite-dish text-5xl text-green-500 mb-6"></i>
            <h2 class="text-xl font-bold mb-4">Admin TRACKS & TELEMETRY</h2>
            <input type="password" id="admin-pass" class="w-full input-dark p-3 rounded-lg mb-4 text-center" placeholder="Contrase√±a">
            <button id="btn-login" class="w-full bg-green-700 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition border border-green-600">ENTRAR</button>
            <p id="login-msg" class="text-red-400 text-xs mt-3 hidden">Contrase√±a incorrecta</p>
        </div>
    </div>

    <!-- 2. PANEL PRINCIPAL -->
    <div id="main-panel" class="hidden max-w-md mx-auto space-y-6">
        
        <!-- CABECERA -->
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-emerald-600 uppercase">
                TRACKS & TELEMETRY
            </h1>
            <p class="text-[10px] text-emerald-500 uppercase tracking-widest mt-1">Gesti√≥n de Licencias y Telemetr√≠a</p>
        </header>

        <!-- CONTADOR DE INTERESADOS -->
        <div class="glass p-4 rounded-xl border-l-4 border-emerald-500 flex items-center justify-between">
            <div>
                <h3 class="text-xs font-bold text-emerald-300 uppercase">Clientes Interesados</h3>
                <p class="text-[10px] text-emerald-100/70">Han pulsado "Solicitar"</p>
            </div>
            <div class="text-right">
                <span id="clicks-counter" class="text-3xl font-black text-white">--</span>
                <i class="fas fa-signal text-emerald-700 ml-2"></i>
            </div>
        </div>

        <!-- FASE 1: PEDIR PAGO -->
        <div class="glass rounded-xl p-5 border border-green-600/30 relative">
            <div class="absolute top-0 right-0 bg-green-700 text-white text-[10px] font-bold px-2 py-1 rounded-bl">PASO 1</div>
            <h2 class="text-sm font-bold text-green-100 mb-3"><i class="fas fa-comment-dollar mr-2"></i>Enviar Instrucciones (15‚Ç¨)</h2>
            
            <input type="email" id="client-email-1" class="w-full input-dark rounded p-2 text-sm mb-3" placeholder="Correo del interesado...">
            
            <button id="btn-request-payment" class="w-full bg-green-800 hover:bg-green-700 text-white font-bold py-2 rounded text-sm flex justify-center gap-2 border border-green-600">
                <i class="fas fa-paper-plane text-green-200"></i> ENVIAR DATOS PAGO
            </button>
        </div>

        <!-- FASE 2: ENTREGAR LICENCIA -->
        <div class="glass rounded-xl p-5 border border-emerald-500/50 relative">
            <div class="absolute top-0 right-0 bg-emerald-600 text-[10px] font-bold px-2 py-1 rounded-bl">PASO 2</div>
            <h2 class="text-sm font-bold text-emerald-300 mb-3"><i class="fas fa-gift mr-2"></i>Generar y Entregar</h2>
            
            <div class="space-y-3">
                
                <div>
                    <label class="text-[10px] text-emerald-200/70 font-bold uppercase">Correo Cliente (Pagado)</label>
                    <input type="email" id="client-email-2" class="w-full input-dark rounded p-2 text-sm focus:border-emerald-400 font-mono">
                </div>
                
                <button id="btn-save" class="w-full bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-3 rounded shadow-lg text-sm mt-2 border border-emerald-500">
                    <i class="fas fa-cogs mr-1"></i> GUARDAR Y PREPARAR ENTREGA
                </button>
                
                <!-- ZONA DE ENTREGA (OCULTA) -->
                <div id="delivery-section" class="hidden pt-4 mt-2 border-t border-emerald-800">
                    <div class="bg-black/40 p-2 rounded mb-3 text-center border border-emerald-900">
                        <p class="text-[10px] text-emerald-400">CLAVE GENERADA:</p>
                        <p id="display-code" class="text-xl font-mono text-white font-bold tracking-widest select-all">---</p>
                    </div>

                    <a id="btn-send-delivery" href="#" target="_blank" class="block w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 rounded text-center shadow-lg border border-blue-500 text-sm">
                        <i class="fas fa-envelope-open-text mr-2"></i> ABRIR CORREO Y ENVIAR
                    </a>
                    <p id="status" class="text-center text-xs text-emerald-300 mt-2 font-bold"></p>
                </div>
            </div>
        </div>
        
        <div class="text-center pt-4">
             <button id="btn-logout" class="text-emerald-600 hover:text-white text-xs"><i class="fas fa-power-off mr-1"></i> Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==========================================
        // CONFIGURACI√ìN ESPEC√çFICA - TRACKS & TELEMETRY
        // ==========================================
        
        const APP_ID = "app_tracks";  // Base de datos Tracks
        const PRECIO = "15‚Ç¨";   
        
        // ¬°¬°¬° IMPORTANTE: CAMBIA ESTO CUANDO TENGAS LA URL !!!
        let CLIENT_URL = "https://URL_PENDIENTE_DE_ASIGNAR/index.html"; 
        // ==========================================

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Error auth:", e); }
        };
        initAuth();

        // --- SEGURIDAD LOCAL ---
        window.checkPass = function() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "admin123") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-panel').classList.remove('hidden');
                initStats();
            } else {
                document.getElementById('login-msg').classList.remove('hidden');
            }
        }
        document.getElementById('btn-login').addEventListener('click', window.checkPass);
        document.getElementById('btn-logout').addEventListener('click', () => location.reload());

        // --- ESTAD√çSTICAS ---
        function initStats() {
            try {
                onSnapshot(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stats'), (docSnap) => {
                    const count = docSnap.data()?.purchase_clicks || 0;
                    document.getElementById('clicks-counter').textContent = count;
                }, (error) => {
                    console.warn("Esperando datos...", error.message);
                    document.getElementById('clicks-counter').textContent = "0";
                });
            } catch(e) { console.warn("Stats error", e); }
        }

        // --- FASE 1: ENVIAR DATOS DE PAGO (TRACKS) ---
        document.getElementById('btn-request-payment').addEventListener('click', function() {
            const email = document.getElementById('client-email-1').value;
            if(!email) {
                alert("Escribe el correo del interesado.");
                return;
            }
            
            const subject = encodeURIComponent("Instrucciones Pago - TRACKS & TELEMETRY");
            
            const body = `Hola,${email}%0D%0A%0D%0AHas solicitado acceso a TRACKS & TELEMETRY.%0D%0A%0D%0APara completar la activaci√≥n:%0D%0A1. Realiza el pago acordado: ${PRECIO}%0D%0A2. Responde a este correo con el justificante.%0D%0A%0D%0ATe enviaremos tu clave de acceso inmediato al recibirlo.%0D%0A%0D%0AGracias por confiar en SlotCarHome.`;
            
            window.open(`mailto:${email}?subject=${subject}&body=${body}`, '_blank');
            document.getElementById('client-email-2').value = email;
        });

        // --- FASE 2: GENERAR Y GUARDAR (TRACKS) ---
        document.getElementById('btn-save').addEventListener('click', async function() {
            const email = document.getElementById('client-email-2').value.trim();
            const btn = document.getElementById('btn-save');
            const status = document.getElementById('status');
            const deliverySection = document.getElementById('delivery-section');
            const btnSend = document.getElementById('btn-send-delivery');

            if(!email) {
                alert("Falta el correo del cliente.");
                return;
            }
            
            if (!auth.currentUser) {
                status.textContent = "‚ùå Error: Recarga la p√°gina (Auth)";
                return;
            }
            
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERANDO...';

            // Generador de c√≥digo (Formato T-XXXX-XXXX para Tracks)
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "T-"; 
            for(let i=0; i<4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            code += "-";
            for(let i=0; i<4; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));

            try {
                // Guardamos en la colecci√≥n 'access_codes' de app_tracks
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), {
                    email: email, 
                    code: code, 
                    active: true, 
                    createdAt: new Date().toISOString(),
                    createdBy: auth.currentUser.uid,
                    product: "Tracks & Telemetry"
                });

                status.textContent = "‚úÖ Acceso Generado Correctamente";
                status.className = "text-center text-xs text-emerald-300 mt-2 font-bold";
                document.getElementById('display-code').textContent = code;

                const subject = encodeURIComponent("Tu Licencia TRACKS & TELEMETRY - Activada");
                
                const bodyText = `SlotCarHome te agradece tu compra.%0D%0A%0D%0AAqu√≠ tienes tu acceso profesional a TRACKS & TELEMETRY:%0D%0A%0D%0Aüë§ Usuario: ${email}%0D%0Aüîë CLAVE: ${code}%0D%0A%0D%0Aüëâ Acceso Web: ${CLIENT_URL}%0D%0A%0D%0A¬°A disfrutar de la telemetr√≠a!`;
                
                btnSend.href = `mailto:${email}?subject=${subject}&body=${bodyText}`;
                deliverySection.classList.remove('hidden');
                document.getElementById('client-email-1').value = "";

            } catch (error) { 
                console.error(error); 
                status.textContent = "‚ùå Error: " + error.message; 
                status.className = "text-red-400 text-xs font-bold mt-2";
            }
            
            btn.disabled = false; 
            btn.innerHTML = '<i class="fas fa-cogs mr-1"></i> GUARDAR Y PREPARAR ENTREGA';
        });
    </script>
</body>
</html>
