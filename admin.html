<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TRACKS & TELEMETRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #064e3b; /* Fondo verde muy oscuro */ font-family: sans-serif; color: white; }
        /* Fondo con un toque verde oscuro para diferenciarlo del Silver */
        body { background: radial-gradient(circle at center, #064e3b 0%, #022c22 100%); }
        
        .glass { background: rgba(6, 78, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(52, 211, 153, 0.2); }
        .input-dark { background: #064e3b; border: 1px solid #059669; color: white; outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: #34d399; box-shadow: 0 0 10px rgba(52, 211, 153, 0.3); } /* Foco verde ne√≥n */
        
        ::placeholder { color: #6ee7b7; opacity: 0.5; }
    </style>
</head>
<body class="min-h-screen p-2">

    <!-- 1. PANTALLA DE BLOQUEO -->
    <div id="login-overlay" class="fixed inset-0 bg-green-950 z-50 flex flex-col items-center justify-center p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center shadow-2xl border border-emerald-700">
            <i class="fas fa-flag-checkered text-5xl text-emerald-400 mb-6"></i>
            <h2 class="text-xl font-bold mb-4 text-emerald-100">Admin TRACKS</h2>
            <input type="password" id="admin-pass" class="w-full input-dark p-3 rounded-lg mb-4 text-center" placeholder="Contrase√±a">
            <button onclick="checkPass()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-emerald-900/50">ENTRAR</button>
            <p id="login-msg" class="text-red-400 text-xs mt-3 hidden">Contrase√±a incorrecta</p>
        </div>
    </div>

    <!-- 2. PANEL PRINCIPAL -->
    <div id="main-panel" class="hidden max-w-md mx-auto space-y-6">
        
        <!-- CABECERA -->
        <header class="text-center py-4">
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-200 to-emerald-500 uppercase filter drop-shadow-lg">
                TRACKS & TELEMETRY
            </h1>
            <p class="text-[10px] text-emerald-300 uppercase tracking-widest mt-1">Gesti√≥n de Licencias (15‚Ç¨)</p>
        </header>

        <!-- CONTADOR DE INTERESADOS -->
        <div class="glass p-4 rounded-xl border-l-4 border-emerald-400 flex items-center justify-between shadow-lg">
            <div>
                <h3 class="text-xs font-bold text-emerald-200 uppercase">Clientes Interesados</h3>
                <p class="text-[10px] text-emerald-400">Han pulsado "Solicitar"</p>
            </div>
            <div class="text-right">
                <span id="clicks-counter" class="text-3xl font-black text-white">--</span>
                <i class="fas fa-users text-emerald-600 ml-2"></i>
            </div>
        </div>

        <!-- FASE 1: PEDIR PAGO -->
        <div class="glass rounded-xl p-5 border border-emerald-500/30 relative shadow-lg">
            <div class="absolute top-0 right-0 bg-emerald-700 text-white text-[10px] font-bold px-2 py-1 rounded-bl border-b border-l border-emerald-500/30">PASO 1</div>
            <h2 class="text-sm font-bold text-emerald-100 mb-3"><i class="fas fa-comment-dollar mr-2 text-emerald-400"></i>Enviar Instrucciones (15‚Ç¨)</h2>
            
            <input type="email" id="client-email-1" class="w-full input-dark rounded p-2 text-sm mb-3" placeholder="Correo del interesado...">
            
            <button onclick="sendPaymentRequest()" class="w-full bg-emerald-800 hover:bg-emerald-700 text-white font-bold py-2 rounded text-sm flex justify-center gap-2 border border-emerald-600 shadow-md">
                <i class="fas fa-paper-plane text-emerald-200"></i> ENVIAR DATOS PAGO
            </button>
        </div>

        <!-- FASE 2: ENTREGAR LICENCIA -->
        <div class="glass rounded-xl p-5 border border-green-400/50 relative shadow-xl shadow-emerald-900/20">
            <div class="absolute top-0 right-0 bg-green-600 text-white text-[10px] font-bold px-2 py-1 rounded-bl">PASO 2</div>
            <h2 class="text-sm font-bold text-green-200 mb-3"><i class="fas fa-gift mr-2 text-green-400"></i>Generar y Entregar</h2>
            
            <div class="space-y-3">
                <!-- ID FIJO TRACKS -->
                <input type="hidden" id="app-id" value="app_tracks"> 
                
                <div>
                    <label class="text-[10px] text-emerald-300 font-bold uppercase">Correo Cliente (Pagado)</label>
                    <input type="email" id="client-email-2" class="w-full input-dark rounded p-2 text-sm focus:border-green-400 font-mono">
                </div>
                
                <button onclick="generateAndSave()" id="btn-save" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded shadow-lg text-sm mt-2 border border-green-400">
                    <i class="fas fa-cogs mr-1"></i> GUARDAR Y PREPARAR ENTREGA
                </button>
                
                <!-- ZONA DE ENTREGA (OCULTA) -->
                <div id="delivery-section" class="hidden pt-4 mt-2 border-t border-emerald-700/50">
                    <div class="bg-emerald-950 p-2 rounded mb-3 text-center border border-emerald-800">
                        <p class="text-[10px] text-emerald-400">CLAVE GENERADA:</p>
                        <p id="display-code" class="text-xl font-mono text-emerald-100 font-bold tracking-widest select-all">---</p>
                    </div>

                    <a id="btn-send-delivery" href="#" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded text-center shadow-lg border border-blue-400 text-sm">
                        <i class="fas fa-envelope-open-text mr-2"></i> ABRIR CORREO Y ENVIAR
                    </a>
                    <p id="status" class="text-center text-xs text-green-300 mt-2 font-bold"></p>
                </div>
            </div>
        </div>
        
        <div class="text-center pt-4">
             <button onclick="logout()" class="text-emerald-500 hover:text-white text-xs"><i class="fas fa-power-off mr-1"></i> Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // DATOS FIJOS TRACKS & TELEMETRY
        const PRECIO = "15‚Ç¨";
        const APP_ID = "app_tracks";
        
        // URL FIJA PROPORCIONADA
        const CLIENT_URL = "https://slotcarhome-star.github.io/Circuitos3d/index.html"; 

        const firebaseConfig = {
          apiKey: "AIzaSyDW-2Yc4kvZJYbNOVeesPZWdRThYe0noUI",
          authDomain: "correo-95e58.firebaseapp.com",
          projectId: "correo-95e58",
          storageBucket: "correo-95e58.firebasestorage.app",
          messagingSenderId: "977860532946",
          appId: "1:977860532946:web:3738c6b7165201bce7ab0b",
          measurementId: "G-6DMG51VQ92"
        };

        let app, db, auth;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            signInAnonymously(auth).catch(e => console.warn("Modo offline/local:", e.message));
        } catch(e) { console.error("Error Firebase", e); }

        // --- SEGURIDAD ---
        window.checkPass = function() {
            const pass = document.getElementById('admin-pass').value;
            // Misma contrase√±a simple, cambiar si es necesario
            if(pass === "admin123") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-panel').classList.remove('hidden');
                initStats();
            } else {
                document.getElementById('login-msg').classList.remove('hidden');
            }
        }
        window.logout = function() { location.reload(); }

        // --- ESTAD√çSTICAS ---
        function initStats() {
            try {
                // Lee las estad√≠sticas bajo el nuevo APP_ID
                onSnapshot(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stats'), (docSnap) => {
                    const count = docSnap.data()?.purchase_clicks || 0;
                    document.getElementById('clicks-counter').textContent = count;
                }, (error) => {
                    console.warn("No se pudieron leer estad√≠sticas (puede que no existan a√∫n para esta app)");
                    document.getElementById('clicks-counter').textContent = "-";
                });
            } catch(e) { console.warn("Stats desactivadas"); }
        }

        // --- FASE 1: ENVIAR DATOS DE PAGO ---
        window.sendPaymentRequest = function() {
            const email = document.getElementById('client-email-1').value;
            if(!email) return alert("Escribe el correo del interesado.");
            
            const subject = encodeURIComponent("Instrucciones Pago TRACKS & TELEMETRY");
            
            // CORREO INSTRUCCIONES 15‚Ç¨
            const body = `Hola ${email},%0D%0A%0D%0APara activar tu licencia de TRACKS & TELEMETRY, los pasos son:%0D%0A%0D%0A1. Importe: ${PRECIO}%0D%0A2. Realiza el pago (Bizum/Transferencia) seg√∫n lo acordado.%0D%0A%0D%0AEnv√≠ame el justificante respondiendo a este correo y recibir√°s tu clave de activaci√≥n inmediata.%0D%0A%0D%0AGracias por elegir SlotCarHome.`;
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            document.getElementById('client-email-2').value = email;
        }

        // --- FASE 2: GENERAR Y GUARDAR ---
        window.generateAndSave = async function() {
            const email = document.getElementById('client-email-2').value.trim();
            const btn = document.getElementById('btn-save');
            const status = document.getElementById('status');
            const deliverySection = document.getElementById('delivery-section');
            const btnSend = document.getElementById('btn-send-delivery');

            if(!email) return alert("Falta el correo del cliente.");
            
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERANDO...';

            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            code += "-";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));

            try {
                // Guarda en la colecci√≥n espec√≠fica de app_tracks
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), {
                    email: email, 
                    code: code, 
                    active: true, 
                    createdAt: new Date().toISOString(),
                    type: "Tracks & Telemetry License" // Etiqueta opcional para claridad en DB
                });

                status.textContent = "‚úÖ Licencia TRACKS Guardada";
                document.getElementById('display-code').textContent = code;

                const subject = encodeURIComponent("Tu Licencia TRACKS & TELEMETRY - Activada");
                
                // CORREO ENTREGA TRACKS
                const bodyText = `SlotCarHome le da las gracias por confiar en nuestros productos.%0D%0A%0D%0APago recibido correctamente. Aqu√≠ tienes tu acceso para TRACKS & TELEMETRY:%0D%0A%0D%0Aüìß Usuario: ${email}%0D%0Aüîë CLAVE: ${code}%0D%0A%0D%0Aüëâ Entra y activa aqu√≠: ${CLIENT_URL}%0D%0A%0D%0A¬°A disfrutar de los circuitos!`;
                
                btnSend.href = `mailto:${email}?subject=${subject}&body=${bodyText}`;
                deliverySection.classList.remove('hidden');
                document.getElementById('client-email-1').value = "";

            } catch (error) { 
                console.error(error); 
                status.textContent = "‚ùå Error: " + error.message; 
                status.className = "text-red-400 text-xs font-bold mt-2";
            }
            
            btn.disabled = false; 
            btn.innerHTML = '<i class="fas fa-cogs mr-1"></i> GUARDAR Y PREPARAR ENTREGA';
        }
    </script>
</body>
</html>
